<div class="row">
    <div class="col s12">
        <plat-list (selectedPlat)="onPlatSelected($event)"></plat-list>
    </div>
</div>

<div *for="let item in {'username': 'Flavian'}; index as i">
    {{ item |json }}[{{ i }}] => {{ data[item] }}
</div>
<ng-template for let-item [forIn]="data" let-i="index">
    <div>
        {{ item |json }}[{{ i }}] => {{ data[item] }}
    </div>
</ng-template>

<div matCarousel class="carousel">
    <a class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/640px-Image_created_with_a_mobile_phone.png"></a>
    <a class="carousel-item"><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"></a>
    <a class="carousel-item"><img src="https://cdn.searchenginejournal.com/wp-content/uploads/2022/06/image-search-1600-x-840-px-62c6dc4ff1eee-sej-1280x720.png"></a>
    <a class="carousel-item"><img src="https://www.simplilearn.com/ice9/free_resources_article_thumb/what_is_image_Processing.jpg"></a>
    <a class="carousel-item"><img src="https://images.unsplash.com/photo-1453728013993-6d66e9c9123a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bGVuc3xlbnwwfHwwfHw%3D&w=1000&q=80"></a>
</div>

<div [matModal]="{inDuration: 1000}" (openStart)="handleOpenStart()" id="modal1" class="modal">
    <div class="modal-content">
        <plat-composition [platId]="PlatId"></plat-composition>
    </div>
    <div class="modal-footer">
        <a class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
</div>
